name: asclepio
description: "Asclépio — App de Saúde & Fitness"
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State & data
  provider: ^6.0.5
  shared_preferences: ^2.3.2
  supabase_flutter: ^2.3.0

  # UI
  percent_indicator: ^4.2.2
  fl_chart: ^0.69.0
  intl: ^0.18.1

  # Maps & location
  flutter_map: ^6.0.0
  flutter_map_marker_cluster: ^1.3.2
  geolocator: ^9.0.2
  latlong2: ^0.9.1

  # Utilities
  url_launcher: ^6.0.20
  vibration: ^2.0.1
  fluttertoast: ^8.0.9
  path_provider: ^2.0.11
  permission_handler: ^10.2.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/avatars/avatar1.png
    - assets/avatars/avatar2.png
    - assets/avatars/avatar3.png
    - assets/avatars/avatar4.png
