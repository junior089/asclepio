name: asclepio
description: "app saude feira de ciencias"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  percent_indicator: ^4.2.2
  fl_chart: ^0.69.0
  sensors_plus: ^3.0.0
  vibration: ^1.7.3
  flutter_colorpicker: ^1.1.0
  intl: ^0.18.1
  flutter_map: ^4.0.0
  flutter_map_marker_cluster: ^1.0.1
  geolocator: ^9.0.2
  latlong2: ^0.8.1
  url_launcher: ^6.0.20
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Adicionando a seção de assets
  assets:
    - assets/avatars/avatar1.png
    - assets/avatars/avatar2.png
    - assets/avatars/avatar3.png
    - assets/avatars/avatar4.png
